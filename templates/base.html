
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN do Lightbox 1 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox/1.0.0/css/lightbox.min.css" rel="stylesheet">


    {% load static %}

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Miltonian+Tattoo&display=swap" rel="stylesheet">

    <!-- CDN do Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />

    <!-- Additional CSS -->
    {% block css %}{% endblock %}
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <div class="container-fluid bg-black pt-3" title="geral">
        <div class="container">
            <!-- Header -->
            {% include 'header.html' %}
        </div>

        <div class="container-fluid bg-white py-3">
            <!-- Page Content -->
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <div class="container-fluid">
            <!-- Footer -->
            {% include 'footer.html' %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CDN do Fancybox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>


    <!-- Hide Loader After Page Load -->
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
