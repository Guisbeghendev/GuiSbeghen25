<!-- reposith/templates/confirm_delete_gallery.html -->

{% extends 'base.html' %}

{% block title %}
Confirmar Exclusão
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza de que deseja excluir a galeria <strong>{{ gallery.name }}</strong> e todos os seus arquivos?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'reposith:list_galleries' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
